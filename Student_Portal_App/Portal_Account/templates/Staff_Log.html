{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Staff LogIn</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static "Staff/images/icons/favicon.ico"  %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Staff/vendor/bootstrap/css/bootstrap.min.css"  %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Staff/fonts/font-awesome-4.7.0/css/font-awesome.min.css"  %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Staff/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"  %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Staff/vendor/animate/animate.css"  %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static "Staff/vendor/css-hamburgers/hamburgers.min.css"  %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Staff/vendor/animsition/css/animsition.min.css"  %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Staff/vendor/select2/select2.min.css"  %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static "Staff/vendor/daterangepicker/daterangepicker.css"  %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Staff/css/util.css"  %}">
	<link rel="stylesheet" type="text/css" href="{% static "Staff/css/main.css"  %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'Staff/images/BG1.jpg' %}'); background-size: 100% 100%;">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Staff Account Login
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" action="doLogin" method="post">
					{% csrf_token %}
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="email" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					{% if messages %}
                          {% for message in messages %}
                          {% if message.tags == 'error' %}
                          <div class="alert alert-danger" style="margin-top:10px">{{ message }}</div>
                          {% endif %}
                          {% endfor %}
                    {% endif %}

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static "Staff/vendor/jquery/jquery-3.2.1.min.js"  %}"></script>
<!--===============================================================================================-->
	<script src="{% static "Staff/vendor/animsition/js/animsition.min.js"  %}"></script>
<!--===============================================================================================-->
	<script src="{% static "Staff/vendor/bootstrap/js/popper.js"  %}"></script>
	<script src="{% static "Staff/vendor/bootstrap/js/bootstrap.min.js"  %}"></script>
<!--===============================================================================================-->
	<script src="{% static "Staff/vendor/select2/select2.min.js"  %}"></script>
<!--===============================================================================================-->
	<script src="{% static "Staff/vendor/daterangepicker/moment.min.js"  %}"></script>
	<script src="{% static "Staff/vendor/daterangepicker/daterangepicker.js"  %}"></script>
<!--===============================================================================================-->
	<script src="{% static "Staff/vendor/countdowntime/countdowntime.js"  %}"></script>
<!--===============================================================================================-->
	<script src="{% static "Staff/js/main.js"  %}"></script>

</body>
</html>
